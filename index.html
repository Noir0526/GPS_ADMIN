<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-JEEPS ADMIN (DEVICE)</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyDwxJbssMPe-vWI9s0zTyNPkZVdlVts95M",
      authDomain: "esp32gps-8bf29.firebaseapp.com",
      databaseURL: "https://esp32gps-8bf29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32gps-8bf29",
      storageBucket: "esp32gps-8bf29.firebasestorage.app",
      messagingSenderId: "439252052305",
      appId: "1:439252052305:web:eb229d02e55b6a20f04b70"
    };
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
  
    let map;
    let firstLocationSet = false;
    let markers = [];
  
    function authenticateAndInit() {
      const email = "patinoabram@gmail.com";
      const password = "GPSEmbedded";
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Authenticated as:", userCredential.user.email);
          loadGoogleMaps();
        })
        .catch((error) => {
          console.error("Error during authentication:", error.message);
        });
    }
  
    function loadGoogleMaps() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyB0yFJYO3anYMn96yX2BCJ-BGun1hrSIBw&callback=initMap";
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  
    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 15,
      });
  
      listenToFirebase();
    };
  
    function listenToFirebase() {
      const gpsDataRef = ref(database, "52603GPS1");
      
      setInterval(() => {
        onValue(gpsDataRef, (snapshot) => {
          const data = snapshot.val();
          console.log("Received Data:", data);
  
          if (data) {
            updateMarker(data);
            updateMenuData(data);
          } else {
            console.log("No GPS data available.");
          }
        }, { onlyOnce: true });
      }, 3000);
    }
  
    function updateMarker(data) {
      const lat = parseFloat(data.lat);
      const lng = parseFloat(data.long);
      if (isNaN(lat) || isNaN(lng)) {
        console.error("Invalid latitude or longitude values.");
        return;
      }
  
      console.log("Adding Marker at:", lat, lng);
  
      const latLng = new google.maps.LatLng(lat, lng);
      
      const newMarker = new google.maps.Marker({
        position: latLng,
        map: map,
        title: `Speed: ${data.speed} km/h`,
      });
      
      markers.push(newMarker);
      
      if (!firstLocationSet) {
        map.setCenter(latLng);
        firstLocationSet = true;
      }
    }
  
    function updateMenuData(data) {
      document.getElementById("gps-data").innerHTML = `
        <strong>Date:</strong> ${data.date || "N/A"}</p>
        <strong>Time:</strong> ${data.time || "N/A"}</p>
        <strong>Latitude:</strong> ${data.lat || "N/A"}</p>
        <strong>Longitude:</strong> ${data.long || "N/A"}</p>
        <strong>Speed:</strong> ${data.speed ? `${data.speed} km/h` : "N/A"}</p>
        <strong>Data Size:</strong> ${data.dataSize || "N/A"}</p>
        <strong>Total Bytes:</strong> ${data.totalBytes?.totalBytes || "N/A"}</p>
      `;
    }
  
    authenticateAndInit();
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sidebar");
      const button = document.querySelector(".menu-btn");

      menu.classList.toggle("open");
      button.classList.toggle("open");
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a0dad, #8a2be2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #map {
      height: 80vh;
      width: 90vw;
      border: 5px solid transparent;
      border-image: linear-gradient(to right, #8a2be2, #6a0dad) 1;
      border-radius: 15px;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: -300px;
      width: 300px;
      height: 80vh;
      transform: translateY(-50%);
      background: linear-gradient(to bottom right, #8a2be2, #6a0dad);
      padding: 20px;
      box-shadow: -3px 0 6px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out, opacity 0.3s ease-in-out;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
    }

    .sidebar.open {
      right: 0;
      opacity: 1;
      visibility: visible;
    }

    .menu-btn {
      position: fixed;
      top: 50%;
      right: 10px;
      background: linear-gradient(to right, #8a2be2, #6a0dad);
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1002;
      transform: translateY(-50%);
      transition: right 0.3s ease-in-out;
    }

    .menu-btn.open {
      right: 310px;
    }

    h3 {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    #gps-data {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 10px;
      text-align: left;
    }

    strong {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <div id="sidebar" class="sidebar">
    <h3>GPS Data</h3>
    <div id="gps-data">Loading...</div>
  </div>
  <div id="map"></div>
</body>
</html>
